<article id="{{input?.id}}">
    <div class="todo">
        <h3> {{input?.name}} </h3>
        <div class="buttons">
            <mat-icon aria-hidden="false" aria-label="edit"[routerLink]="['/edit', input?.id]" routerLinkActive="active">edit</mat-icon>
            <br>
            <mat-icon aria-hidden="false" aria-label="delete" (click)="deleteTask(input.id)">delete</mat-icon>
        </div>
    </div>
</article>
