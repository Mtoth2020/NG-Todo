<article id="{{input?.id}}">
    <div class="todo">
        <h3> {{input?.name}} </h3>
        <div class="buttons">
            <button><a [routerLink]="['/edit', input?.id]" routerLinkActive="active">EDIT</a></button>
            <br>
            <button (click)="deleteTask(input.id)">DEL</button>
        </div>
    </div>
</article>
