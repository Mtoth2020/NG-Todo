<div class="container">
    <div class="notification-body" [ngClass]="style" *ngIf="isNotificationVisible">
        <div>{{ errorMessage }}</div>
        <div>{{ textMessage }}</div>
    </div>
    <div class="todoFormContainer">
        <h1>Add Todo:</h1>
        <todo-todo-form (newTodoEvent)="onAddNewTodo($event)"></todo-todo-form>
    </div>
</div>
